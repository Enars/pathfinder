<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pathfinder A*</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script type="module" src="app.js"></script>
    <main>
        <div id="board"></div>
        <div id="action-bar">
          <input type="button" value="Start" id="start">
          <input type="button" value="Update" id="update">
          <div id="settings">
            <label for="fps-input">Speed</label>
            <label for="size-input">Size</label>
            <input type="range" value="5" min="0" max="20" id="fps-input" size="2">
            <input type="range" value="15" min="3" max="50" id="size-input" size="2">
          </div>
        </div>
    </main>
  </body>
  </html>
